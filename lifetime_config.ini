# TitanVideo Lifetime Installer Configuration

# Build Configuration
BUILD_PLATFORM=auto  # auto, linux, macos, windows
BUILD_TYPE=lifetime  # lifetime, standard
LICENSE_DURATION=3650  # days (10 years for lifetime)

# Branding
APP_NAME="TitanVideo Lifetime"
APP_VERSION="1.0.0"
COMPANY_NAME="TitanVideo"
COMPANY_URL="https://titanvideo.ai"

# License Configuration
DEFAULT_PACKAGE=enterprise
PRE_ACTIVATE_LICENSE=true
MACHINE_ID=LIFETIME_SUBSCRIBER

# Build Options
INCLUDE_UI_INTERFACE=true
INCLUDE_DOCUMENTATION=true
CREATE_SHORTCUTS=true
ADD_TO_START_MENU=true

# Output Configuration
OUTPUT_DIR=../dist
CREATE_WELCOME_PACKAGE=true
COMPRESS_FINAL_OUTPUT=true

# Advanced Options
ENABLE_UPX_COMPRESSION=true
STRIP_DEBUG_INFO=true
EXCLUDE_CONSOLE_WINDOW=true
INCLUDE_HIDDEN_IMPORTS=true

# Support Information
SUPPORT_EMAIL=support@titanvideo.ai
SUPPORT_URL=https://titanvideo.ai/lifetime-support
PRIORITY_SUPPORT=true
